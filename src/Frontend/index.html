<!-- making the webpage layout -->
<html>

    <head>
        <title> Plagiarism Check </title>
        <meta charset="UTF-8">
        <link href="index.css" rel="stylesheet" type="text/css"> 
        <script src="index.js"></script>
        
    </head>

    <body>
        <center>
                <h1> Plagiarism Check</h1>
                <h2>It's now or never</h2>
        </center>
        
        <!-- Register section layout for registration of user-->
        <div id="Register" class="container" >
                
                <h1>Come on , Join us!</h1>
                <h2>Register</h2>
                
                <form action=""  id="RegisterForm">
                <div class="fields">
                    <span>
                    <input name="username" placeholder="Username" type="text" />
                </span>
                <br />
                <span>
                    <input name="password" placeholder="Password" type="password" />
                </span>
                </div>
                <div class="submit">
                    <input class="submit" onclick="javascript:Registersend()" value="Submit" type="button" />
                </div>
                </form>
                <div id='register' class="table"> </div>
        </div>

    
        <!-- Check section layout for checking similarity ratio between two documents-->
        <div id="Check" class="container" >
            <h2>Check</h2>
            <form action=""  id="CheckForm">
            <div class="fields">
                <span>
                <input name="text1" placeholder="write first text here" type="text" />
            </span>
            <br />
            <span>
                <input name="text2" placeholder="write text to compare with" type="text" />
            </span>
            </div> 
            <div class="submit">
                <input class="submit" onclick="javascript:Checksend()" value="Submit" type="button" />
            </div>
            </form>
            <div id='check' class="table"> </div>
        </div>
        
        <!-- Refill section layout for refilling tokens to use the services-->
        <div id="Refill" class="container" >
            <h2>Refill your tokens</h2>
            <form action=""  id="RefillForm">
            <div class="fields">
                <span>
                <input name="admin_password" placeholder="Admin password" type="password" />
            </span>
            <br />
            <span>
                <input name="refill_amt" placeholder="enter amount to refill" type="number" />
            </span>
            </div>
            <div class="submit">
                <input class="submit" onclick="javascript:Refillsend()" value="Submit" type="button" />
            </div>
            </form>
            <div id='refill' class="table" > </div>
        </div>

    </body>
</html>
